<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>30x30 Tile in AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>View 30x30 Tile in AR</h1>

<model-viewer
        src="models/room_with_tiles.glb"
        ios-src="models/room_with_tiles.usdz"
        alt="Просторија со плочки на подот и ѕидовите"
        camera-controls
        auto-rotate
        auto-rotate-delay="1s"
        camera-orbit="45deg 75deg 2.5m"
        camera-target="0m 0m 0m"
        field-of-view="50deg"
        environment-image="textures/studio_small_09_4k.hdr"
        exposure="1.2"
        shadow-intensity="0.8"
        shadow-softness="0.5"
        loading="lazy"
        poster="images/room_poster.png"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        ar-scale="fixed"
        style="width: 100%; height: 600px; border: 1px solid #ccc;">
</model-viewer>



<button id="ar-button">📱 View in AR</button>

<script>
  const viewer = document.getElementById('viewer');
  const userAgent = navigator.userAgent || navigator.vendor || window.opera;

  const isAndroid = /android/i.test(userAgent);
  const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

  // ✅ Dynamically load correct model for platform
  if (isIOS) {
    viewer.setAttribute("ios-src", "pattern.usdz");
    viewer.setAttribute("src", "tile3.glb"); // fallback
  } else if (isAndroid) {
    viewer.setAttribute("src", "tile3.glb");
  }

  // ✅ Ensure AR is triggered on click
  document.getElementById('ar-button').onclick = () => {
    if (viewer && typeof viewer.activateAR === 'function') {
      viewer.activateAR();
    } else {
      alert("AR not supported or model not loaded.");
    }
  };
</script>
</body>
</html>
